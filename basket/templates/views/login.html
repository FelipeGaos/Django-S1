{% extends 'base/layout.html' %}
{% load staticfiles %}


{% block header %}
    <title>Signin Template for Bootstrap</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="mx-auto">      
      <form class="form-signin">
        <img class="mb-4" src="{% static 'src/img/logo.png'%}" alt="" >
        <h1 class="h3 mb-4 font-weight-normal">Inicio Sesion</h1>
        <label for="inputUsuario" class="sr-only">Usuario </label>
        <input type="usuario" id="inputusuario" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required  style="margin-top: 10px;">
        <div class="checkbox mb-3">
          <!-- <label> -->
            <!-- <input type="checkbox" value="remember-me"> Remember me -->
          <!-- </label> -->
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesion</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018-2018</p>
      </form>
    </div>   
  </div>
</div>  
{% endblock %}
